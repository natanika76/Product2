<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Задачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        a.logout-link {
            float: right;
            padding: 10px 20px;
            background-color: #FFC107;
            color: black;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<!-- Стало: -->
<form th:action="@{/logout}" method="POST" style="display: inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="logout-link">Выход (Logout)</button>
</form>

<h2>Список задач:</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Дата создания</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл вывода всех задач -->
    <!-- Стало: -->
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.createdAt}"></td>
        <td>
            <!-- Проверка роли через security -->
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <form th:action="@{'/delete/' + ${task.id}}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Удалить</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!-- Форма добавления задачи -->
<div th:if="${#authorization.expression('!hasRole(''VIEWER'')')}">
<form method="POST" action="/add-task">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    Название задачи:<br/>
    <input type="text" name="name"/><br/><br/>
    Описание задачи:<br/>
    <textarea rows="4" cols="50" name="description"></textarea><br/><br/>
    <button type="submit">Добавить задачу</button>
</form>
</div>

<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
</div>

</body>
</html>
