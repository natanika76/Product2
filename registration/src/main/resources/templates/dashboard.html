<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ваш Личный Кабинет</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h1 th:text="'Добро пожаловать, ' + ${username} + '!'" class="mb-4">Приветствуем вас!</h1>
<p>Вы успешно вошли в систему.</p>

<div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Форма для выхода (POST-запрос) -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>
</div>

<!-- Таблица курсов -->
<h2 class="mt-4">Список курсов:</h2>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название курса</th>
            <th scope="col">Начало курса</th>
            <th scope="col">Активность</th>
        </tr>
        </thead>
        <tbody>
        <!-- Цикл для вывода списка курсов -->
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:if="${course.active}" th:text="'Активен'"></td>
            <td th:unless="${course.active}" th:text="'Архивный'"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Добавляем bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
